<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="作者：二颜  工作室：http://www.925i.cn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的日常任务</title>
    <meta name="keyword" content="">
    <meta name="description" content="我的日常任务之码农日常！">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="lib/cssreset/reset.css">
    <link rel="stylesheet" href="lib/toastr/toastr.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/datetimepicker/jquery.datetimepicker.css">
    <link rel="stylesheet" href="lib/layer/theme/default/layer.css">
    <link rel="stylesheet" href="lib/pagination/pagination.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">

        <div class="row task-title">
            <div class="col-md-12">
                <h2>我的日常</h2>
                <p>
                    <span class="number_of_visitsArea">
                            <span>页面访问次数：</span>
                    <span class="number_of_visits"></span>
                    </span>
                    <span>&nbsp;&nbsp;</span>
                    <span class="ipAddressArea">
                            <span>当前IP：</span>
                    <span class="ipAddress"></span>
                    </span>
                    <span>&nbsp;&nbsp;</span>
                    <span class="taskCountArea">
                        <span>任务数量：</span>
                    <span class="taskCount"></span>
                    </span>
                    <span>&nbsp;&nbsp;</span>
                    <span class="taskEexpiredCountArea">
                        <span>已过期任务：</span>
                    <span class="taskEexpiredCount">null</span>
                    </span>
                    <span>&nbsp;&nbsp;</span>
                    <span class="taskWaitCountArea">
                        <span>待完成任务：</span>
                    <span class="taskWaitCount">null</span>
                    </span>
                </p>
            </div>
        </div>
        <div class="row task-add">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" id="taskContent" class="form-control task-addInput" placeholder="e.g.请输入日常任务" autofocus autocomplete="additional-name">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default task-remindTime-select">选择提醒时间：</button>
                        <input type="text" value="" title="选择提醒时间" id="taskRemindTime" class="btn btn-default task-remindTime" />
                        <button type="button" class="btn btn-success task-addBtn" title="添加新任务">添加新任务</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row task-list">
            <div class="col-md-12 task-list-head">
                <div class="row">
                    <div class="col-md-1">
                        <input type="checkbox" name="taskCheckAll" id="taskCheckAll">
                    </div>
                    <div class="col-md-1">
                        <span>序号</span>
                    </div>
                    <div class="col-md-4">
                        <span>任务名称</span>
                    </div>
                    <div class="col-md-2">
                        <span>添加时间</span>
                    </div>
                    <div class="col-md-2">
                        <span>提醒时间</span>
                    </div>
                    <div class="col-md-2">
                        <span>操作</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 task-list-body">
            </div>
            <div class="col-lg-12 task-list-paginationArea">
                <div class="task-list-pagination"></div>
            </div>
        </div>
        <!-- 遮罩层 -->
        <div class="task-detail-mask"></div>
        <div class="task-detail">
            <h3>任务明细</h3>
            <div class="task-detail-container">

            </div>
            <div class="task-detail-buttons btn-group">
                <button class="btn btn-success task-detail-save">保存更新</button>
                <button class="btn btn-default task-detail-cancel">取消</button>
            </div>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="lib/datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
    <script src="lib/xss/dist/xss.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/layer/layer.js"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.js"></script>
    <script src="lib/pagination/jquery.pagination.js"></script>
    <script src="lib/storejs/dist/store.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
